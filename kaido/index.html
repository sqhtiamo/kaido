<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>kaido</title>
    </head>
    <body>
        <div id="header"></div>

        <div v-component="kaido-header"></div>


        <div id="app">
            <h1>Hello App!</h1>



            <div id="example-2">
              <!-- `greet` 是在下面定义的方法名 -->
              <button v-on:click="greet">Greet</button>
            </div>

            <p>
                <!-- 使用指令 v-link 进行导航。 -->
                <a v-link="{ path: '/foo' }">Go to Foo</a>
                <a v-link="{ path: '/bar' }">Go to Bar</a>
            </p>
            <!-- 路由外链 -->
            <router-view></router-view>
        </div>
        <!-- built files will be auto injected -->
    </body>
</html>
